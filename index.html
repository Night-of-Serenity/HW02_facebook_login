<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logobox">
            <div class="logo">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
            </div>
            <div class="statement">Facebook ช่วยคุณเชื่อมต่อและแชร์กับผู้คนมากมายรอบตัวคุณ</div>
        </div>
        <div class="right-box">
            <div class="login">
                <form>
                    <input type="text" size="30" placeholder="อีเมลล์หรือหมายเลขโทรศัพท์มือถือ" name="email" />
                    <input type="password" placeholder="รหัสผ่าน" />
                    <input type="submit" value="เข้าสู่ระบบ">
                    <a href="#">ลืมรหัสผ่านใช่หรือไม่</a>
                    <br>
                    <hr>
                    <br>
                    <input type="button" value="สร้างบัญชีใหม่">
                </form>
            </div>
            <div class="create-page"><a href="#">สร้างเพจ</a> <p>สำหรับคนดัง แบรนด์ หรือธุรกิจ</p></div>   
        </div>
    </div>
    <footer></footer>
</body>
</html>
